<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YokoAI - Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f7fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        
        .chat-header {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }
        
        .message {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border-radius: 10px;
            max-width: 80%;
        }
        
        .user-message {
            background: #3498db;
            color: white;
            margin-left: auto;
        }
        
        .assistant-message {
            background: #ecf0f1;
            color: #2c3e50;
            margin-right: auto;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
            padding: 1rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        #message-input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        
        #send-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        #send-button:hover {
            background: #2980b9;
        }
        
        .typing-indicator {
            display: none;
            padding: 0.8rem;
            background: #ecf0f1;
            color: #2c3e50;
            border-radius: 10px;
            margin-right: auto;
            max-width: 80%;
        }
        
        .back-button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .back-button:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>YokoAI Chat</h2>
            <button class="back-button" onclick="window.location.href='/'">Terug</button>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message assistant-message">
                Woof! Hallo mijn mens! Ik ben Yoko, je AI Border Collie assistent. Hoe kan ik je vandaag helpen? üêæ
            </div>
        </div>
        
        <div class="typing-indicator" id="typing-indicator">
            Yoko is aan het typen...
        </div>
        
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type je bericht hier..." onkeypress="handleKeyPress(event)">
            <button id="send-button" onclick="sendMessage()">Verstuur</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const typingIndicator = document.getElementById('typing-indicator');
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Add user message
            addMessage(message, true);
            messageInput.value = '';
            
            // Show typing indicator
            typingIndicator.style.display = 'block';
            
            try {
                const response = await fetch('/api/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: [{
                            role: 'user',
                            content: message
                        }],
                        thread_id: 'default'
                    })
                });
                
                const data = await response.json();
                
                // Hide typing indicator
                typingIndicator.style.display = 'none';
                
                // Add assistant message
                addMessage(data.content, false);
                
            } catch (error) {
                console.error('Error:', error);
                typingIndicator.style.display = 'none';
                addMessage('Sorry, er is een fout opgetreden. Probeer het later opnieuw.', false);
            }
        }
    </script>
</body>
</html>
