services:
  - type: web
    name: yoko-ai-backend
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn config.wsgi:application --chdir /opt/render/project/src
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: ANTHROPIC_API_KEY
        sync: false
    autoDeploy: true
    healthCheckPath: /admin/login/
    regions:
      - ohio  # US East
    scaling:
      minInstances: 1
      maxInstances: 1
      targetMemoryPercent: 60
    buildFilter:
      paths:
        - requirements.txt
        - config/**
        - api/**
        - agent/** 